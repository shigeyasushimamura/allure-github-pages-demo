name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  create:
    tags:
      - "v*"
  workflow_dispatch: # ÊâãÂãïÂÆüË°åÔºàÁ∑èÂêàË©¶È®ìÁî®Ôºâ
    inputs:
      test_cycle_name:
        description: "Á∑èÂêàË©¶È®ì„Çµ„Ç§„ÇØ„É´ÂêçÔºà‰æã: 2025-01-ST1Ôºâ"
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate Allure results
        run: npm run test:allure
        continue-on-error: true

      - name: Install Java
        uses: actions/setup-java@v4
        if: always()
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure history
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results
            cp -r gh-pages/history allure-results/
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Copy history to report
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history allure-report/
          fi

      - name: Determine report path
        if: always()
        id: report-path
        env:
          TEST_CYCLE_NAME: ${{ github.event.inputs.test_cycle_name }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "path=releases/${VERSION}" >> $GITHUB_OUTPUT
            echo "type=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "path=test-cycles/${TEST_CYCLE_NAME}" >> $GITHUB_OUTPUT
            echo "type=test-cycle" >> $GITHUB_OUTPUT
          else
            echo "path=dev/${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy report to specific path
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ${{ steps.report-path.outputs.path }}
          keep_files: true

      - name: Deploy to latest
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: latest
          keep_files: true

      - name: Create index page
        if: always()
        env:
          TEST_CYCLE_NAME: ${{ github.event.inputs.test_cycle_name }}
        run: node scripts/create-test-report-index.js

      - name: Deploy index page
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./index-page
          keep_files: true

      - name: Comment PR with report link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/dev/${context.runNumber}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Test Report
              
              ÈñãÁô∫„Éì„É´„Éâ„ÅÆAllure Report: ${reportUrl}
              
              Build: ${context.runNumber}`
            })
