name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Áí∞Â¢ÉÂêçÔºà‰æã: PROD, STG, DEVÔºâ"
        required: true
        type: choice
        options:
          - PROD
          - STG
          - DEV
      test_date:
        description: "„ÉÜ„Çπ„ÉàÂÆüÊñΩÊó•ÔºàYYYY-MM-DDÂΩ¢Âºè„ÄÅÁ©∫Ê¨Ñ„Åß‰ªäÊó•„ÅÆÊó•‰ªòÔºâ"
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # „ÉÜ„Çπ„ÉàÂÆüË°åÔºà„É≠„Ç∞‰ªò„ÅçÔºâ
      - name: Run tests with logs
        run: npm run test:allure
        continue-on-error: true

      - name: Install Java
        uses: actions/setup-java@v4
        if: always()
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure history
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results
            cp -r gh-pages/history allure-results/
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Copy history to report
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history allure-report/
          fi

      - name: Determine report path
        if: always()
        id: report-path
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "path=releases/${VERSION}" >> $GITHUB_OUTPUT
            echo "type=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
            DATE="${{ github.event.inputs.test_date }}"
            if [ -z "$DATE" ]; then
              DATE=$(date +%Y-%m-%d)
            fi
            TEST_CYCLE="${ENV}-${DATE}"
            echo "path=test-cycles/${TEST_CYCLE}" >> $GITHUB_OUTPUT
            echo "type=test-cycle" >> $GITHUB_OUTPUT
            echo "TEST_CYCLE_NAME=${TEST_CYCLE}" >> $GITHUB_ENV
          else
            echo "path=dev/${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy report to specific path
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ${{ steps.report-path.outputs.path }}
          keep_files: true

      - name: Deploy to latest
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: latest
          keep_files: true

      - name: Set report metadata
        if: always()
        run: |
          echo "REPORT_TYPE=${{ steps.report-path.outputs.type }}" >> $GITHUB_ENV
          echo "REPORT_PATH=${{ steps.report-path.outputs.path }}" >> $GITHUB_ENV

      - name: Cleanup old reports
        if: always()
        continue-on-error: true
        run: node scripts/cleanup-old-reports.js

      - name: Create index page
        if: always()
        run: node scripts/create-test-report-index.js

      - name: Deploy index page
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./index-page
          keep_files: true

      - name: Comment PR with report link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/dev/${context.runNumber}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Test Report
              
              Allure Report: ${reportUrl}
              
              Build: ${context.runNumber}
              
              üìã ÂÆüË°å„É≠„Ç∞‰ªò„Åç„ÉÜ„Çπ„Éà„É¨„Éù„Éº„Éà„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åô`
            })
      - name: Upload test results to Confluence
              if: always() && (steps.report-path.outputs.type == 'test-cycle' || steps.report-path.outputs.type == 'release')
              env:
                CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
                CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
                CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
                CONFLUENCE_PAGE_ID: ${{ secrets.CONFLUENCE_PAGE_ID }}
                REPORT_TYPE: ${{ steps.report-path.outputs.type }}
                REPORT_PATH: ${{ steps.report-path.outputs.path }}
                GITHUB_REPOSITORY: ${{ github.repository }}
              run: |
                npm install node-fetch@2
                node scripts/upload-allure-to-confluence.js

